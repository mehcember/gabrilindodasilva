<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para o Momo Gabrielindo</title>
<style>
    /* Estilos básicos */
    body {
        background-color: #ffe4e1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        color: #ff66b2;
        flex-direction: column;
    }
    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #ff1493;
    }
    button {
        background-color: #ff66b2;
        color: #fff;
        padding: 15px 30px;
        border: none;
        border-radius: 25px;
        font-size: 1.2em;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
    }
    button:hover {
        transform: scale(1.05);
    }
    .mensagem {
        display: none;
        font-size: 1.5em;
        margin-top: 20px;
        color: #ff1493;
    }
    /* Animação dos emojis de corações e gatinhos */
    .emoji {
        position: absolute;
        font-size: 2em;
        animation: float 5s infinite;
        opacity: 0.8;
    }
    @keyframes float {
        0% {
            transform: translateY(100vh) scale(0.8);
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) scale(1.2);
            opacity: 0;
        }
    }
    .emoji:nth-child(odd) {
        animation-duration: 6s;
    }
    .emoji:nth-child(even) {
        animation-duration: 7s;
    }
</style>
</head>
<body>
    <h1>Oi, Momo!</h1>
    <button id="botaoMensagem">Clique aqui!</button>
    <p class="mensagem" id="mensagem">Oiiii momo Gabrielindo, te amo de montão!!!! 🩷🐱</p>

    <!-- Emojis animados de corações e gatinhos -->
    <div class="emoji">❤️</div>
    <div class="emoji">🐱</div>
    <div class="emoji">💖</div>
    <div class="emoji">🐱</div>
    <div class="emoji">💕</div>
    <div class="emoji">❤️</div>
    <div class="emoji">🐱</div>
    <div class="emoji">💖</div>
    <div class="emoji">💕</div>
    <div class="emoji">🐱</div>

    <script>
        const botao = document.getElementById('botaoMensagem');
        const mensagem = document.getElementById('mensagem');

        botao.addEventListener('click', () => {
            mensagem.style.display = 'block';
            botao.style.display = 'none';

            // Ativar animação dos emojis
            const emojis = document.querySelectorAll('.emoji');
            emojis.forEach(emoji => {
                emoji.style.animationPlayState = 'running';
            });
        });
    </script>
</body>
</html>
