<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Timeline - "Te Amo"</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f1f1f1;
      overflow: hidden;
    }

    #timeline {
      position: relative;
      padding: 20px;
    }

    #btnStart, #btnMusic {
      background-color: #ff66b2;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      border-radius: 10px;
    }

    button:focus {
      outline: none;
    }

    .heart {
      position: absolute;
      animation: flyHearts 3s ease-in infinite;
      width: 40px;
      height: 40px;
    }

    @keyframes flyHearts {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-100px) scale(1.5);
        opacity: 0.7;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="timeline">
    <div id="start">
      <h1>Oii Gabrielindo üíñ</h1>
      <button id="btnStart">Clica Aquiii</button>
    </div>

    <div id="message" style="display: none;">
      <h2>Te Amo</h2>
      <button id="btnMusic">Solta o Som!!!</button>
    </div>
    
    <div id="hearts" style="display: none;">
      <!-- Aqui os cora√ß√µes v√£o aparecer -->
    </div>

    <audio id="audio" src="https://www.youtube.com/embed/jTtLNio3VMg?autoplay=1" preload="auto"></audio>
  </div>

  <script>
    // Quando clicar no bot√£o "Clica Aquiii", mostra a mensagem "Te Amo"
    document.getElementById('btnStart').addEventListener('click', function() {
      document.getElementById('start').style.display = 'none';
      document.getElementById('message').style.display = 'block';
      
      // Fun√ß√£o para criar cora√ß√µes voando
      createHearts();
    });

    // Quando clicar no bot√£o "Solta o Som!!!", toca a m√∫sica e mostra os cora√ß√µes
    document.getElementById('btnMusic').addEventListener('click', function() {
      let audio = document.getElementById('audio');
      audio.play();
      
      // Exibir cora√ß√µes ao tocar a m√∫sica
      document.getElementById('hearts').style.display = 'block';
    });

    // Fun√ß√£o para criar cora√ß√µes flutuando
    function createHearts() {
      for (let i = 0; i < 30; i++) {
        let heart = document.createElement('img');
        heart.src = 'https://upload.wikimedia.org/wikipedia/commons/a/a3/Heart_icon.svg';  // Cora√ß√£o em SVG ou qualquer outra imagem de sua escolha
        heart.className = 'heart';
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.animationDuration = `${Math.random() * 5 + 3}s`;
        document.getElementById('hearts').appendChild(heart);
      }
    }
  </script>
</body>
</html>
