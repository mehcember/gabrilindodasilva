<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Gabriel!</title>
    <style>
        /* Estilos básicos */
        body {
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            color: #ff66b2;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff1493;
        }

        button {
            background-color: #ff66b2;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            margin-top: 20px;
        }

        button:hover {
            transform: scale(1.05);
        }

        .mensagem {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
            color: #ff1493;
        }

        .coracao {
            font-size: 3em;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Corações voando */
        .heart {
            position: absolute;
            font-size: 2em;
            color: #ff1493;
            animation: heartAnimation 3s forwards;
        }

        @keyframes heartAnimation {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-500px);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <!-- Mensagem inicial -->
    <h1>Oii gabrielindo <span class="coracao">❤️</span></h1>

    <!-- Botão para clicar -->
    <button id="botao1">Clica aquiii</button>

    <!-- Mensagem que aparece após clicar -->
    <p class="mensagem" id="mensagem">Te amo <span class="coracao">❤️</span></p>

    <!-- Botão para soltar o som -->
    <div class="mensagem" id="botao2-container">
        <button id="botao2">Solta o som!!!</button>
    </div>

    <!-- Música do vídeo -->
    <div id="audio-container" style="display:none;">
        <iframe id="audio" width="560" height="315" src="https://www.youtube.com/embed/jTtLNio3VMg?autoplay=1&mute=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        const botao1 = document.getElementById('botao1');
        const mensagem = document.getElementById('mensagem');
        const botao2Container = document.getElementById('botao2-container');
        const botao2 = document.getElementById('botao2');
        const audioContainer = document.getElementById('audio-container');

        // Função para criar corações voando
        function criarCoracao() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = `${Math.random() * 100}%`; // Posiciona aleatoriamente
            document.body.appendChild(heart);

            // Remover o coração depois de a animação terminar
            setTimeout(() => heart.remove(), 3000);
        }

        // Gerar corações a cada 500ms
        setInterval(criarCoracao, 500);

        // Função de clicar no primeiro botão
        botao1.addEventListener('click', () => {
            mensagem.style.display = 'block';
            botao1.style.display = 'none';
            botao2Container.style.display = 'block';
        });

        // Função de clicar no botão "Solta o som"
        botao2.addEventListener('click', () => {
            audioContainer.style.display = 'block';  // Exibe o iframe
            const iframe = document.getElementById('audio');
            iframe.src += "?autoplay=1";  // Assegura que o autoplay esteja ativado
        });
    </script>
</body>
</html>
