<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Gabriel!</title>
<style>
    /* Estilos básicos */
    body {
        background-color: #ffe4e1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Arial', sans-serif;
        flex-direction: column;
        color: #ff66b2;
        overflow: hidden;
    }
    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #ff1493;
    }
    button {
        background-color: #ff66b2;
        color: #fff;
        padding: 15px 30px;
        border: none;
        border-radius: 25px;
        font-size: 1.2em;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
        margin-top: 20px;
    }
    button:hover {
        transform: scale(1.05);
    }
    .mensagem {
        display: none;
        font-size: 1.5em;
        margin-top: 20px;
        color: #ff1493;
    }
    .gif-container {
        display: none;
        margin-top: 30px;
    }
    /* Estilo da imagem */
    .minha-imagem {
        width: 200px;  /* Ajuste o tamanho conforme necessário */
        height: auto;
    }
</style>
</head>
<body>
    <h1>Para você, Gabriel! 💖</h1>
    <button id="botao1">Clica aquiii</button>
    <p class="mensagem" id="mensagem">Só vindo aqui pra lembrar que você é muito especial pra mim Gabriiiiiiiiel 💖</p>

    <!-- Botão para tocar a música -->
    <div class="mensagem" id="botao2-container">
        <button id="botao2">Solta o som!!!</button>
    </div>

    <!-- Imagem personalizada -->
    <div class="gif-container" id="gif-container">
        <!-- Substitua o "src" com o link da sua imagem -->
        <img src="https://www.exemplo.com/minha-imagem.jpg" alt="Minha Imagem" class="minha-imagem" id="minha-imagem">
    </div>

    <!-- Áudio da música (Como é grande o meu amor por você - Mundo Bita) -->
    <audio id="audio" style="display:none;" controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Seu navegador não suporta áudio.
    </audio>

    <script>
        const botao1 = document.getElementById('botao1');
        const mensagem = document.getElementById('mensagem');
        const botao2Container = document.getElementById('botao2-container');
        const botao2 = document.getElementById('botao2');
        const gifContainer = document.getElementById('gif-container');
        const audio = document.getElementById('audio');

        botao1.addEventListener('click', () => {
            mensagem.style.display = 'block';
            botao1.style.display = 'none';
            botao2Container.style.display = 'block';
        });

        botao2.addEventListener('click', () => {
            // Tocar a música
            audio.play();

            // Exibir a imagem
            gifContainer.style.display = 'block';
        });
    </script>
</body>
</html>
