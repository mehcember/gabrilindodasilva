<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Gabriel!</title>
<style>
    /* Estilos b√°sicos */
    body {
        background-color: #ffe4e1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Arial', sans-serif;
        flex-direction: column;
        color: #ff66b2;
        overflow: hidden;
    }
    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #ff1493;
        display: flex;
        align-items: center;
    }
    .cora√ß√£o-pulsando {
        font-size: 3em;
        color: red;
        margin-left: 10px;
        animation: pulsar 1s infinite;
    }
    @keyframes pulsar {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.2);
        }
        100% {
            transform: scale(1);
        }
    }
    button {
        background-color: #ff66b2;
        color: #fff;
        padding: 15px 30px;
        border: none;
        border-radius: 25px;
        font-size: 1.2em;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
        margin-top: 20px;
    }
    button:hover {
        transform: scale(1.05);
    }
    .mensagem {
        display: none;
        font-size: 1.5em;
        margin-top: 20px;
        color: #ff1493;
    }
    .gif-container {
        display: none;
        margin-top: 30px;
    }
    /* Estilo da imagem */
    .minha-imagem {
        width: 200px;  /* Ajuste o tamanho conforme necess√°rio */
        height: auto;
        animation: saltar 1s infinite;
    }
    @keyframes saltar {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-20px);
        }
        100% {
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
    <h1>Oiiii Gabriel <span class="cora√ß√£o-pulsando">‚ù§Ô∏è</span></h1>
    <button id="botao1">Clica aquiii</button>
    <p class="mensagem" id="mensagem">S√≥ vindo aqui pra lembrar que voc√™ √© muito especial pra mim Gabriiiiiiiiel üíñ</p>

    <!-- Bot√£o para tocar a m√∫sica -->
    <div class="mensagem" id="botao2-container">

    </div>

    <!-- Imagem personalizada do Imgur -->
    <div class="gif-container" id="gif-container">
        <blockquote class="imgur-embed-pub" lang="en" data-id="a/ynhK1ai">
            <a href="//imgur.com/a/ynhK1ai">cat roblox</a>
        </blockquote>
        <script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
    </div>

    <!-- √Åudio da m√∫sica (Como √© grande o meu amor por voc√™ - Mundo Bita) -->

        Seu navegador n√£o suporta √°udio.
    </audio>

    <script>
        const botao1 = document.getElementById('botao1');

        const botao2Container = document.getElementById('botao2-container');
        const botao2 = document.getElementById('botao2');
        const gifContainer = document.getElementById('gif-container');
        const audio = document.getElementById('audio');

        botao1.addEventListener('click', () => {
            mensagem.style.display = 'block';
            botao1.style.display = 'none';
            botao2Container.style.display = 'block';
        });

        botao2.addEventListener('click', () => {

            audio.play();

            gifContainer.style.display = 'block';
        });
    </script>
</body>
</html>
